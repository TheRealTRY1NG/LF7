<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Smart Home</h1>
    <form method="POST" action="{{ url_for('add_routine_route') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>
        <label for="action">Action:</label>
        <input type="text" id="action" name="action" required><br>
        <button type="submit">Add Routine</button>
    </form>
    <ul>
        {% for routine in routines %}
            <li>{{ routine['name'] }} at {{ routine['time'] }}: {{ routine['action'] }} <a href="{{ url_for('delete_routine', index=loop.index0) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
